<app-dashboard></app-dashboard>

<!-- CONTENT -->
<section id="content">

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <div>

                    <h1>Enviar ResuelveYa: </h1>
                </div>
                <ul class="breadcrumb">
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" href="#">Home</a>
                    </li>

                    <li>
                        <a class="active" href="resuelveYa">ResuelveYa</a>
                    </li>

                </ul>
            </div>
        </div>
    </main>

    <div style="text-align: center;">
        <h2 style="color: #3c91e6"><b>INFORMACION DE ENVIO</b></h2>
    </div>

    <!-- CARD SERVICES     START HERE -->

    <div class="row">
        <div class="col-2">

        </div>

        <div class="col-8">
            <div class="row">
                <div class="input-group">
                    <div class="col-12">
                        <b>ENVIAR A:</b>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccionar Pais</option>
                            <option *ngFor="let item of this.paisSeleccionar" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>

                    <div class="col-12" style="margin-top: 10px;">
                        <b>CONSUMIR EN:</b>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Tipo de consumo...</option>
                            <option *ngFor="let item of this.tipoComsumo" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>

                    <div class="col-12" style="margin-top: 10px;">
                        <b>MONTO A ENVIAR:</b>
                        <div class="input-group">
                            <span class="input-group-text"><img src="../../../assets/img/moneyGreen.png" style="width: 25px;"></span>
                            <input class="form-control" aria-label="With textarea" #yourControlName
                                [(ngModel)]="this.monto">
                        </div>
                    </div>

                    <div class="col-6" style="margin-top: 30px; color: grey;">
                        <b>Cargo:</b>
                    </div>

                    <div class="col-6" style="margin-top: 30px;text-align: end;color: grey;">
                        <b>$0.00</b>
                    </div>

                    <div class="col-6" style=" color: grey;">
                        <b>Descuento:</b>
                    </div>

                    <div class="col-6" style="text-align: end;color: grey;">
                        <b>$0.00</b>
                    </div>

                    <div class="col-6" >
                        <b>Total a Entregar:</b>
                    </div>

                    <div class="col-6" style="text-align: end;">
                        <b>$0.00</b>
                    </div>

                </div>
            </div>
            <hr>

            <div class="row">
                <div class="input-group">

                    <div class="col-12" style="margin-top: 10px;text-align: center;color: #3c91e6">
                        <b>QUIEN RECIBE</b>
                    </div>

                    <div class="col-6" style="margin-top: 10px;">
                        <b>Documento:</b>
                        <input class="form-control" placeholder="CHASIS1122765">
                    </div>

                    <div class="col-6" style="margin-top: 10px;">
                        <b>Teléfono:</b>
                        <input class="form-control" placeholder="CHASIS1122765">
                    </div>

                    <div class="col-12" style="margin-top: 10px;text-align: center;color: #3c91e6">
                        <b>QUIEN ENVIA:</b>
                        
                    </div>

                    <div class="col-6" style="margin-top: 10px;">
                        <b>Documento:</b>
                        <input class="form-control" placeholder="CHASIS1122765">
                    </div>

                    <div class="col-6" style="margin-top: 10px;">
                        <b>Teléfono:</b>
                        <input class="form-control" placeholder="CHASIS1122765">
                    </div>
                </div>
            </div>

        </div>

        <div class="col-2">

        </div>

        <button class="btn btn-success" type="button" style="margin-top: 25px;">CONSULTAR COSTO</button>
    </div>

    <!-- CARD SERVICES   END HERE -->


    <!-- MAIN -->
</section>
<!-- CONTENT -->
