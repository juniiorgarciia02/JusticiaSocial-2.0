<app-dashboard></app-dashboard>

<!-- CONTENT -->
<section id="content">

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <div>

                    <h1>Seguros: paso 2 </h1>
                </div>
                <ul class="breadcrumb">
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" href="#">Home</a>
                    </li>
                    <li>
                        <a class="active" href="/seguros">Seguros</a>
                    </li>
                </ul>
            </div>
            <!-- <a href="#" class="btn-download">
                <i class='bx bxs-cloud-download'></i>
                <span class="text">Download PDF</span>
            </a> -->
        </div>
    </main>

    <div style="text-align: center;">
        <h2 style="color: #3c91e6"><b>Datos del cliente</b></h2>
    </div>

    <!-- CARD SERVICES     START HERE -->

    <div class="row">
        <div class="col-2">

        </div>

        <div class="col-8">
            <div class="row">
                <div class="input-group">
                    <div class="col-6">
                    <b>Teléfono:</b>
                        <input class="form-control" placeholder="Ej: 8294513265" [(ngModel)]="this.telefono">
                    </div>

                    <div class="col-6">
                    <b>Cédula:</b>
                        <input class="form-control" placeholder="Ej: 4024596321" [(ngModel)]="this.cedula">
                    </div>
                </div>
            </div>

            <br><br>
            <div class="row">
                <div class="input-group">
                    <div class="col-12">
                        <div style="text-align: center;">
                            <h2 style="color: #3c91e6"><b>Datos del vehículo</b></h2>
                        </div>
                    </div>

                    <div class="col-12" style="margin-top: 10px;">
                    <b>Chasis:</b>
                        <input class="form-control" placeholder="CHASIS1122765" [(ngModel)]="this.chasis">
                    </div>

                    <div class="col-12" style="margin-top: 10px;">
                        <b>Tipo de vehículo:</b>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione</option>
                            <option *ngFor="let item of this.tipoVehiculo" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>

                    <div class="col-12" style="margin-top: 10px;">
                        <b>Vigencia:</b>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione</option>
                            <option *ngFor="let item of this.vigencia" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>

                    <div class="col-12" style="margin-top: 10px;text-align: center;">
                        <b>Precio:</b> <span>$ {{this.precio}}</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-2">

        </div>

        <button class="btn btn-success" type="button" style="margin-top: 25px;">Pagar</button>
    </div>

    <!-- CARD SERVICES   END HERE -->


    <!-- MAIN -->
</section>
<!-- CONTENT -->
