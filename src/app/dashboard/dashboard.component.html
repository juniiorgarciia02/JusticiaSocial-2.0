<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  
    <ul class="side-menu" style="margin-top: -2px;">
        <div class="brand">
            <img src="assets/img/logo-new.png" style="width: 180px; text-align: center;">
        </div>
    </ul>

    <ul class="side-menu top">
       
        <li *ngFor="let item of this.routerLink" [class]="item.status">
            <a (click)="_verificarRouter('/'+item.url, item.id)">
                <i [class]='item.icon'></i>
                <span class="text">{{item.name}}</span>
            </a>
        </li>
    </ul>
    
    <ul class="side-menu">
        <li>
            <a  class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text" (click)="_logOut()">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->
