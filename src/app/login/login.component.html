<style>
    .colorEnter {
        color: #fcfc19;
    }
</style>

<section class="vh-100" style="background-color: #0502fa;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../assets/img/justicia.jpeg"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">JUSTICIA SOCIAL</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingrese su cuenta</h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17"><b>Usuario :</b></label>
                                        <input type="email" id="form2Example17" class="form-control form-control-lg" name="usuario" [(ngModel)]="this.usuario" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27"><b>Contraseña :</b></label>
                                        <input type="password" id="form2Example27"
                                            class="form-control form-control-lg" name="contrasena" [(ngModel)]="this.contrasena"  />

                                    </div>

                                    <div style="text-align: center;">
                                        <button class="btn btn-dark btn-lg btn-block colorEnter"
                                            type="button" (click)="_Entrar()">ENTRAR</button>
                                    </div>
                                    <br>
                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">No tengo cuenta? <a href="#!"
                                            style="color: #393f81;">Registrar aquí</a></p>
                                    <a href="#!" class="small text-muted">Terminos y uso.</a>
                                    <a href="#!" class="small text-muted"> Politica privadas</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
