<app-dashboard></app-dashboard>

<!-- CONTENT -->
<section id="content">

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <div>

                    <h1>Lista de : <span>Supervisores</span></h1>
                </div>
                <ul class="breadcrumb">
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" (click)="_goTo()">Home</a>
                    </li>
                </ul>
            </div>
            <!-- <a href="#" class="btn-download">
                <i class='bx bxs-cloud-download'></i>
                <span class="text">Download PDF</span>
            </a> -->
        </div>

        <div style="text-align: center;">
            <h2 style="color: #3c91e6">Seleccionar un supervisor</h2>
        </div>

        <div style="text-align: end;">
            <button class="btn btn-primary" (click)="_GoAgregarSupervisor();"><span class="text">Agregar</span></button>
        </div>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>SUPERVISOR</h3>
                    <i class='bx bx-search'></i>
                    <i class='bx bx-filter'></i>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Provincia</th>
                            <th>Municipio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let services of this.supervisores" (click)="_seleccionarSupervisor(services)">
                            <td>
                                <p>{{services.nombre}}</p>
                            </td>
                            <td>{{services.tel}}</td>
                            <td>{{services.provincia}}</td>
                            <td>{{services.municipio}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>




    <!-- MAIN -->
</section>
<!-- CONTENT -->
